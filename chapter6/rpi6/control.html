<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <title>Raspberry Pi Controller</title>
    </head>
    <body>
        <form action="control.html" method="GET" onsubmit="document.reload()">
            <table>
                <tr>
                    <td>LED</td>
                    <td><input type="radio" name="led" value="On"/>On</td>
                    <td><input type="radio" name="led" value="Off"/>Off</td>
                </tr>
                <tr>
                    <td>Music</td>
                    <td><input type="checkbox" name="music" value="Play"/>Play</td>
                </tr>
                <tr>
                    <td>Motor</td>
                    <td><input type="checkbox" name="motor" value="On"/></td>
                </tr>
                <td>Submit</td>
                <td><input type="submit" value="Submit"></td>
            </table>
        </form>
    </body>
</html>
